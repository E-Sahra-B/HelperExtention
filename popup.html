<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Font Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="color">
                <span class="tab-icon">üé®</span>
            </button>
            <button class="tab-btn" data-tab="font">
                <span class="tab-icon">üî§</span>
            </button>
            <button class="tab-btn" data-tab="spacing">
                <span class="tab-icon">üìè</span>
            </button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content">
            
            <!-- Color Tab -->
            <div class="tab-panel active" id="color-panel">
        
                <!-- Hidden color picker -->
                <input type="color" id="colorPicker" value="#00D2D5" style="display: none;">
        
                <!-- Main color selection area -->
                <div class="main-color-section">
                    <div class="color-preview main-color" id="colorPreview" title="Click to select color"></div>
                    <div class="color-codes">
                        <div class="color-code-group">
                            <input type="text" id="hexCode" value="#00D2D5" title="Enter hex code (e.g: #FF5733)" placeholder="#000000">
                        </div>
                        <div class="color-code-group">
                            <input type="text" id="rgbCode" value="rgb(0, 210, 213)" title="Enter RGB code (e.g: rgb(255, 87, 51))" placeholder="rgb(0, 0, 0)">
                        </div>
                    </div>
                </div>

                <!-- Color variations -->
                <div class="color-variations">
                    <div class="color-palette">
                        <div class="color-variation" data-variation="lighter2" title="2 shades lighter">
                            <div class="variation-preview" id="lighter2Preview"></div>
                            <span class="variation-label">+2</span>
                        </div>
                        <div class="color-variation" data-variation="lighter1" title="1 shade lighter">
                            <div class="variation-preview" id="lighter1Preview"></div>
                            <span class="variation-label">+1</span>
                        </div>
                        <div class="color-variation active" data-variation="original" title="Original color">
                            <div class="variation-preview" id="originalPreview"></div>
                            <span class="variation-label">0</span>
                        </div>
                        <div class="color-variation" data-variation="darker1" title="1 shade darker">
                            <div class="variation-preview" id="darker1Preview"></div>
                            <span class="variation-label">-1</span>
                        </div>
                        <div class="color-variation" data-variation="darker2" title="2 shades darker">
                            <div class="variation-preview" id="darker2Preview"></div>
                            <span class="variation-label">-2</span>
                        </div>
                    </div>
                </div>

                <!-- Compatible colors -->
                <div class="compatible-colors">
                    <div class="compatible-palette">
                        <div class="compatible-color" data-harmony="analogous1" title="Analogous color (30¬∞ difference)">
                            <div class="compatible-preview" id="analogous1Preview"></div>
                        </div>
                        <div class="compatible-color" data-harmony="complementary" title="Complementary color (180¬∞ difference)">
                            <div class="compatible-preview" id="complementaryPreview"></div>
                        </div>
                        <div class="compatible-color" data-harmony="triadic1" title="Triadic harmony 1 (120¬∞ difference)">
                            <div class="compatible-preview" id="triadic1Preview"></div>
                        </div>
                        <div class="compatible-color" data-harmony="triadic2" title="Triadic harmony 2 (240¬∞ difference)">
                            <div class="compatible-preview" id="triadic2Preview"></div>
                        </div>
                        <div class="compatible-color" data-harmony="analogous2" title="Reduced saturation">
                            <div class="compatible-preview" id="analogous2Preview"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Font & Size Tab -->
            <div class="tab-panel" id="font-panel">
                <div class="panel-header">
                </div>
                
                <div class="info-card" id="fontInfo">
                    <button class="inspect-btn" id="inspectFont" title="Select an element on the page">
                        üîç
                    </button>
                    
                    <div class="info-content">

                        <div class="info-row">
                            <div class="dual-input-container">
                                <div class="input-group">
                                    <input type="text" id="elementText" readonly class="copyable-input" placeholder="Element Text" title="Click to copy">
                                </div>
                                <div class="input-group">
                                </div>
                            </div>
                        </div>

                        <div class="info-row">
                            <input type="text" id="elementInfo" readonly class="copyable-input" placeholder="Element Info" title="Click to copy">
                        </div>

                        <div class="info-row">
                            <div class="dual-input-container">
                                <div class="input-group">
                                    <input type="text" id="textColor" readonly class="copyable-input" placeholder="Text Color" title="Click to copy">
                                </div>
                                <div class="input-group">
                                    <input type="text" id="backgroundColor" readonly class="copyable-input" placeholder="Background Color" title="Click to copy">
                                </div>
                            </div>
                        </div>

                        <div class="info-row">
                            <div class="dual-input-container">
                                <div class="input-group">
                                    <input type="text" id="primaryFont" readonly class="copyable-input" placeholder="Primary Font" title="Click to copy">
                                </div>
                                <div class="input-group">
                                    <input type="text" id="fontFamily" readonly class="copyable-input" placeholder="Font Family" title="Click to copy">
                                </div>
                            </div>
                        </div>

                        <div class="info-row">
                            <div class="dual-input-container">
                                <div class="input-group">
                                    <input type="text" id="fontWeight" readonly class="copyable-input" placeholder="Weight" title="Click to copy">
                                </div>
                                <div class="input-group">
                                    <input type="text" id="fontSizePt" readonly class="copyable-input" placeholder="Point" title="Click to copy">
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-row">
                            <div class="dual-input-container">
                                <div class="input-group">
                                    <input type="text" id="fontSizePx" readonly class="copyable-input" placeholder="Pixel" title="Click to copy">
                                </div>
                                <div class="input-group">
                                    <input type="text" id="fontSizeRem" readonly class="copyable-input" placeholder="REM" title="Click to copy">
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>

            <!-- Margin & Padding Tab -->
            <div class="tab-panel" id="spacing-panel">
                
                <div class="info-card2" id="spacingInfo">
                    
                    <div class="info-content">
                        <!-- Box Model Preview -->
                        <div class="box-model-container">
                            <button class="inspect-btn" id="inspectSpacing" title="Select an element on the page">
                                üîç
                            </button>
                            <div class="box-model-preview">
                                <div class="box-margin">
                                    <span class="box-label">margin</span>
                                    <div class="box-border">
                                        <span class="box-label">border</span>
                                        <div class="box-padding">
                                            <span class="box-label">padding</span>
                                            <div class="box-content">
                                                <span class="box-label">content</span>
                                                <div class="content-size" id="contentSize">0√ó0</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Element Info -->
                        <div class="spacing-section">
                            <div class="element-info-row">
                                <input type="text" id="spacingElementInfo" readonly class="copyable-input" placeholder="Element" title="Click to copy">
                            </div>
                            <div class="element-info-row">
                                <input type="text" id="boxSizing" readonly class="copyable-input" placeholder="Box Sizing" title="Click to copy">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- Status Bar -->
        <div class="status" id="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
